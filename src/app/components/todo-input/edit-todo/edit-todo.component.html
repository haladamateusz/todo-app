<h2 mat-dialog-title>Edytuj zadanie</h2>
<mat-dialog-content>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Favorite food</mat-label>
      <label>
        <input [(ngModel)]="editText" name="todoText" matInput placeholder="Ex. Pizza">
      </label>
    </mat-form-field>
  </form>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Anuluj</button>
  <button mat-raised-button (click)="updateTodos()" color="primary">Zapisz</button>

</mat-dialog-actions>
